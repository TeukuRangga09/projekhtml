<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var usia = prompt('usiamu:') //tampilkan input box
        var kdjur = prompt('kuliahnya jurusan apa[15/19]:')
        if (kdjur == 19){
            jurusan='ilmu komp';
        }else if(kdjur == 15){
            jurusan='sistem info';
        }else{
            jurusan='salah kode';
        }
        document.write('usiamu ternyata baru '+ usia +' tahun dan kode '+ kdjur +' kuliahnya jurusan '+jurusan)
    </script>
</body>
</html>
